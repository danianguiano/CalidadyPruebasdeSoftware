[program:fiware-cloto]
command = /etc/fiware.d/cloto_start                                   ; Command to start app
user = root                                                           ; User to run as
stdout_logfile = /var/log/fiware-cloto/gunicorn_supervisor.log        ; Where to write log messages
redirect_stderr = true                                                ; Save stderr in the same log
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8                       ; Set UTF-8 as default encoding
